<div *ngFor="let char of characters">
  <div class="character">
    <strong>Name: </strong> {{ char.name }}<br>
    <strong>Race: </strong> {{ char.race }}<br>
    <strong>Health: </strong> {{ char.health }}
    <span *ngIf="char.alignment == 'evil'">
        <button (click)="hitCharacter(char, 25)">Hit</button>
    </span>
  </div>
</div>
